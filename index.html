<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>
    Randeo | Weird and random youtube video player!
  </title>
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png" />
  <meta name="application-name" content="Randeo" />
  <link href="css/bootstrap.min.css" async rel="stylesheet" type="text/css" />
  <link href="css/m.min.css" async rel="stylesheet" type="text/css" />
  <link rel="prefetch" href="js/jquery.mb.YTPlayer.min.js" />
  <link rel="prefetch" href="css/m.min.css" />
  <link rel="prefetch" href="index.html" />
  <link rel="prefetch" href="css/bootstrap.min.css" />
  <link rel="prefetch" href="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js" />
  <link rel="prefetch" href="js/bootstrap.min.js" />
  <link rel="dns-prefetch" href="http://www.youtube.com/" />
  <link rel="dns-prefetch" href="http://www.google.com" />
  <link rel="dns-prefetch" href="http://s.youtube.com" />
  <link rel="dns-prefetch" href="http://gdata.youtube.com" />
</head>
<body>
  <div class="player"></div>
  <div class="col-md-6 col-xs-6 cont">
    <div class="dropdown">
      <a class="dropdown-toggle ui" id="menu" href="#" data-toggle="dropdown" aria-expanded="true"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span><span class="sr-only">menu</span></a>
      <ul class="dropdown-menu" role="menu" aria-labelledby="menu">
        <li role="presentation">
          <div class="media">
            <div class="media-left">
              <a href="#">
                <img class="media-object" src="" alt="thumb" id="thumb">
              </a>
            </div>
            <div class="media-body">
              <h4 class="media-heading" id="title"></h4>
              <p id="url"></p>
            </div>
          </div>
        </li>
        <li role="presentation">
          <button id="play" role="menuitem" tabindex="0" href="#" onclick="play(true)" class="btn btn-default btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">Pause</button>
        </li>
        <li role="presentation">
          <button role="menuitem" tabindex="1" href="#" onclick="$('.player').toggleVolume()" class="btn btn-default btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">Mute</button>
        </li>
        <li role="presentation">
          <button role="menuitem" tabindex="2" href="#" onclick="$('.player').fullscreen()" class="btn btn-default btn-block">Hands free mode</button>
        </li>
        <li role="presentation">
          <a role="menuitem" tabindex="3" href="about.html" class="btn btn-default btn-block">About Randeo</a>
        </li>
      </ul>
    </div>
    <a class="ui half" href="#" onclick="$('.player').playPrev()"> <span class="glyphicon glyphicon-menu-left"></span> <span class="sr-only">previous</span>
    </a>
  </div>
  <div class="col-md-6 col-xs-6 text-right cont">
    <a class="ui half" id="next" href="#" onclick="$('.player').playNext()"> <span class="glyphicon glyphicon-menu-right"></span> <span class="sr-only">next</span>
    </a>
  </div>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js" type="text/javascript">
  </script>
  <script src="js/jquery.mb.YTPlayer.min.js" async defer type="text/javascript">
  </script>
  <script src="js/m.min.js" async defer type="text/javascript">
  </script>
  <script src="js/bootstrap.min.js" async type="text/javascript">
  </script>
</body>
</html>
