<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    Randeo | Weird and random youtube video player!
  </title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
  <meta name="application-name" content="Randeo">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha256-m/h/cUDAhf6/iBRixTbuc8+Rg2cIETQtPcH9D3p2Kg0=" crossorigin="anonymous">
  <!-- Iconic CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
  <!-- YTPlayer CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.mb.YTPlayer/3.1.5/css/jquery.mb.YTPlayer.min.css" integrity="sha256-CfkAi0dzEtvlNmutQJoxsgOROYP9jHEAutMfT2Y36Zs=" crossorigin="anonymous">
  <!-- Randeo CSS -->
  <link rel="stylesheet" href="css/app.css">
  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- YTPlayer JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mb.YTPlayer/3.1.5/jquery.mb.YTPlayer.min.js" integrity="sha256-T+K4ZUHRV4kUujSQwW+B4vr9FsU+Vi3WRpk//IMG6ds=" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-none">
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link"id="navbarDropdownMenuLink" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="oi oi-menu" title="menu" aria-hidden="true"></span>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <div class="card bg-light" style="">
              <div class="card-body">
                <img class="card-img-top" id="thumb" src="" alt="Thumbnail">
                <h4 class="card-title">Title</h4>
                <a class="card-link" href="#">Link</a>
              </div>
            </div>
          <a class="dropdown-item" id="pause" href="#"><span class="oi oi-media-pause" aria-hidden="true"></span> Pause</a>
          <a class="dropdown-item" id="mute" href="#"><span class="oi oi-volume-off" aria-hidden="true"></span> Mute</a>
          <a class="dropdown-item" id="fullscreen" href="#"><span class="oi oi-fullscreen-enter" aria-hidden="true"></span> Fullscreen</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="about">About Randeo</a>
        </div>
      </li>
    </ul>
  </nav>
  <div id="player"></div>
  <div class="video-nav">
      <a id="prev" class="video-nav-button" href="#"><span class="oi oi-chevron-left" title="Previous video" aria-hidden="true"></span></a>
      <a id="next" class="video-nav-button" href="#"><span class="oi oi-chevron-right" title="Next video" aria-hidden="true"></span></a>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha256-DiWJXXyq81WlPRnDfGmgYZj2aOVCKyEdJ1l+2TmDuAs=" crossorigin="anonymous"></script>
  <script src="js/app.js" type="text/javascript"></script>
  </script>
</body>
</html>
